{% extends "layout.html" %}

{% block title %}
Login Page
{% endblock %}

{% block heading %}
Login Here
{% endblock %}

{% block body %}
<form  action="{{ url_for('SearchBooks') }}" method="post">
  <div  class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<div class = "col-md">
<p> If you haven't already registered register here: </p>
<button type="submit" class="btn btn-primary"><a href={{ url_for('index') }}><p class="text-light"> Register</p> </a> </button>
</div>
<p> Recover Password here: </p>
<div class="btn-group" role="group" aria-label="Basic example">
<button type="button" class="btn btn-secondary"><a href="{{ url_for('recov_info')}}">Recover Password</a></button>
</div>

{% endblock %}
